group 'org.cacrawford'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

sourceSets {
    main {
        scala {
            srcDirs = ['src/main/java', 'src/main/scala']
        }
        java {
            srcDirs = []
        }
    }
}

jar {
    manifest {
        attributes(
            'Main-Class' : 'org.cacrawford.neuralnet.Driver'
        )
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}

shadowJar {
    baseName = 'neuralnet'
    classifier = null
    version = null
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.5'

    // linear algebra
    compile 'org.scalanlp:breeze_2.12:0.13.2'

    // used for network visualization
    compile 'org.graphstream:gs-core:1.3'
    compile 'org.graphstream:gs-algo:1.3'

    testCompile 'org.scalatest:scalatest_2.12:3.0.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
